<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FanVote</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>

    <header>
      <h1>FanVote</h1>
      <nav>
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Predictions</a></li>
          <li><a href="account.html">My Account</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <div class="user">
        Player:
        <span class="user-name">Current User</span>
      </div>
      <ul class="leaderboard">
        <li class="user-name">Kelly has predicted 6 in a row!</li>
        <li class="user-name">Chris has predicted 4 in a row!</li>
        <li class="user-name">Jake has predicted 3 in a row!</li>
      </ul>

      <!-- More formatting with old style HTML -->
      <br />

      <div>
        <label for="count">Prediction Streak:</label>
        <input type="text" id="count" value="--" readonly />
      </div>

      <br />

      <div>
        <button>Reset</button>
      </div>

      <br />

      <div>
        <table>
          <tr>
            <td>
              <button>
                <svg aria-hidden="true" viewBox="0 0 100 100" height="100" width="100">
                  <!-- SVG
                    M move <to x,y>
                    Q quadratic curve <control point x,y> <to x,y>
                -->
                  <path d="M 95,5 95,95 5,95 Q 5,5 95,5" fill="green" />
                </svg>
              </button>
            </td>
            <td>
              <button>
                <svg aria-hidden="true" viewBox="0 0 100 100" height="100" width="100">
                  <path d="M5,5 5,95 95,95 Q 95,5 5,5" fill="red" />
                </svg>
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button>
                <svg aria-hidden="true" viewBox="0 0 100 100" height="100" width="100">
                  <path d="M5,5 95,5 95,95 Q 5,95 5,5" fill="blue" />
                </svg>
              </button>
            </td>
            <td>
              <button>
                <svg aria-hidden="true" viewBox="0 0 100 100" height="100" width="100">
                  <path d="M95,5 5,5 5,95 Q 95,95 95,5" fill="yellow" />
                </svg>
              </button>
            </td>
          </tr>
        </table>
      </div>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <br />
      <a href="https://github.com/webprogramming260/simon-html">GitHub</a>
    </footer>
  </body>
</html>
