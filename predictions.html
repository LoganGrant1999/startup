<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FanVote</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>

    <header>
      <h1>FanVote</h1>
      <nav>
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Predictions</a></li>
          <li><a href="account.html">My Account</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <div class="user">
        Player:
        <span class="user-name">Current User</span>
      </div>
      <ul class="leaderboard">
        <li class="user-name">Kelly has predicted 6 in a row!</li>
        <li class="user-name">Chris has predicted 4 in a row!</li>
        <li class="user-name">Jake has predicted 3 in a row!</li>
      </ul>

      <!-- More formatting with old style HTML -->
      <br />

      <div>
        <label for="count">Prediction Streak:</label>
        <input type="text" id="count" value="--" readonly />
      </div>

      <form>
        <br><br>
        <input type="radio" id="selection1" name="game1" value="BYU">
        <label for="selection1">BYU</label>
        <br><br>

        <img src="Images/byu-vs-baylor.png" alt="BYU versus Baylor matchup">
        <br><br>

        <input type="radio" id="selection2" name="game1" value="Baylor">
        <label for="selection2">Baylor</label>
        <br><br>

        <input type="button" value="Submit Choice">
      </form>

      <br><br>

      <form>
        <input type="radio" id="selection1" name="game2" value="Knicks">
        <label for="selection1">Knicks</label>
        <br><br>

        <img src="Images/knicks-vs-hornets.png" alt="Knicks versus Hornets matchup">
        <br><br> 

        <input type="radio" id="selection2" name="game2" value="Hornets">
        <label for="selection2">Hornets</label>
        <br><br>

        <input type="button" value="Submit Choice">
      </form>

      <br><br>

      <form>
        <input type="radio" id="selection1" name="game3" value="Bengals">
        <label for="selection1">Bengals</label>
        <br><br>

        <img src="Images/bengals-vs-panthers.png" alt="Bengals versus Panthers matchup">
        <br><br>

        <input type="radio" id="selection2" name="game3" value="Panthers">
        <label for="selection2">Panthers</label>
        <br><br>

        <input type="button" value="Submit Choice">
      </form>

      <br><br>

      <form>
        <input type="radio" id="selection1" name="game4" value="Royals">
        <label for="selection1">Royals</label>
        <br><br>

        <img src="Images/royals-vs-braves.png" alt="Royals versus Braves matchup">
        <br><br>

        <input type="radio" id="selection2" name="game4" value="Braves">
        <label for="selection2">Braves</label>
        <br><br>

        <input type="button" value="Submit Choice">
      </form>

      <br><br>
      <br><br>
    <img src="Images/sports-banner-color.png" alt="banner of multiple sports being played" width="100%">
    <br><br>
    </main>

    

    <footer>
      <hr />
      <span class="text-reset">Logan Gibbons</span>
      <br />
      <a href="https://github.com/LoganGrant1999/startup.git">GitHub</a>
    </footer>
  </body>
</html>
